<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>



<div class="container">
       <table class="table table-striped">
          <tbody>
             <tr>
                <td colspan="1">
                   <form class="well form-horizontal">
                      <fieldset>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Nom prénom</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Nom prénom" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Adresse</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="Adresse" name="Adresse" placeholder="adresse" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Complétement d'adresse</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="Complétement d'adresse" name="Complétement d'adresse" placeholder="Complétement d'adresse" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">City</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="city" name="city" placeholder="City" class="form-control" required="true" value="" type="text"></div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Code postal</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="Code postal" name="Code postal" placeholder="Code postal" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                                <label class="col-md-4 control-label">Pays</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group">
                                      <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                      <select class="selectpicker form-control">
                                         <option> France </option>
                                         <option> Angleterre</option>
                                         <option>Japon</option>
                                         <option>Espagne</option>
                                      </select>
                                   </div>
                                </div>
                             </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input id="email" name="email" placeholder="Email" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">N° Telephone</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="phoneNumber" name="phoneNumber" placeholder="+33..." class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                      </fieldset>
                
                        <fieldset class="well form-horizontal">
                         <div class="form-group">
                            <label class="col-md-4 control-label">Quantité</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="Quantité" name="fullName" placeholder="1" class="form-control" required="true" value="" type="text"></div>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-4 control-label">Couleur</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group">
                                      <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                      <select class="selectpicker form-control">
                                         <option>Blanc</option>
                                         <option>Noir</option>
                                         <option>Orange</option>
                                         <option>Vert</option>
                                         <option>Violet-néon</option>
                                      </select>
                                   </div>
                                </div>
                            </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Taille</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control">
                                     <option>XS</option>
                                     <option>S</option>
                                     <option>M</option>
                                     <option>L</option>
                                     <option>XL</option>
                                  </select>
                               </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Requête spéciale </label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="Request" name="Request" placeholder="Besoin spéciaux? Dîtes-nous !" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                    </fieldset>
                </form>
                </td>
             </tr>
          </tbody>
       </table>
    </div>
